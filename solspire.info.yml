name: Solspire
type: theme
"base theme": stable9
description: "Solspire is a custom theme leveraging SDC and Storybook."
version: 1.0.0
core_version_requirement: ^11
libraries:
  - solspire/base
  - solspire/messages
  - core/normalize

libraries-extend:
  user/drupal.user:
    - solspire/user
  core/drupal.dropbutton:
    - solspire/dropbutton
  core/drupal.dialog:
    - solspire/dialog
  file/drupal.file:
    - solspire/file
  core/drupal.progress:
    - solspire/progress

generator: "starterkit_theme:11.0.2"

regions:
  header: "Header"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  breadcrumb: "Breadcrumb"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "First sidebar"
  sidebar_second: "Second sidebar"
  footer: "Footer"
